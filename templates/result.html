<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .result-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .sentiment-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .neutral {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .confidence-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .confidence-level {
            height: 100%;
            background-color: #3498db;
        }
        
        .try-again {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .try-again:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Analysis Result</h1>
    <div class="result-card">
        <p><strong>Text:</strong> "{{ text }}"</p>
        <p><strong>Sentiment:</strong> 
            <span class="sentiment-indicator {{ sentiment|lower }}">{{ sentiment }}</span> 
            ({{ (confidence * 100) | round(2) }}% confidence)
        </p>
        <div class="confidence-bar">
            <div class="confidence-level" style="width: {{ confidence * 100 }}%"></div>
        </div>
        <a href="/" class="try-again">Try another analysis</a>
    </div>
</body>
</html>
